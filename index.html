<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copyBtn" onclick="copiarContraseña()">Copiar</button>
        </div>
        <div class="options">
            <label for="length">Longitud: <span id="lengthValue">12</span></label>
            <input type="range" id="length" min="6" max="30" value="12">
            <label><input type="checkbox" id="uppercase"> Mayúsculas</label>
            <label><input type="checkbox" id="numbers" checked> Números</label>
            <label><input type="checkbox" id="symbols"> Símbolos</label>
        </div>
        <button id="generateBtn" onclick="generarContraseña()">Generar Contraseña</button>
        <div id="mensaje" class="mensaje-copiado oculto">¡Contraseña copiada!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
